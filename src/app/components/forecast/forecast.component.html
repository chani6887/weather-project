<div class="m-4"></div>
<div class="surface-ground mx-4 px-4 py-5 md:px-6 lg:px-8" *ngIf="weatherNow">
  <div class="float-right" style="width:2.5rem;height:2.5rem">
    <i class="pi pi-heart" *ngIf="!isFavorite" (click)="addToFavorite()" style="color: red;font-size: 1.5rem"></i>
    <i class="pi pi-heart-fill" *ngIf="isFavorite" (click)="remove()" style="color: red;font-size: 1.5rem"></i>
  </div>
  <div class="grid pb-6">
    <div class="col-12 md:col-6 lg:col-2">
      <div class="surface-card shadow-2 p-3 border-round">
        <div class="flex justify-content-between mb-3">
          <div>
            <span class="block text-500 font-medium mb-3">Weather Now </span>
            <div class="text-900 font-medium text-xl">{{getTemperature(weatherNow?.Temperature?.Metric.Value)}}
            </div>
          </div>
          <div class="flex align-items-center justify-content-center  border-round" style="width:2.5rem;height:2.5rem">
            <p-image src="../../assets/{{weatherNow.WeatherIcon}}.png" [alt]="weatherNow.WeatherText" width="60"
              class="mt-2" [preview]="true"></p-image>
          </div>
        </div>
        <span class="text-green-500 font-medium">{{weatherNow.WeatherText}}</span>
      </div>
    </div>
  </div>
  <div class="grid">
    <div class="col-12 md:col-6 lg:col-2" *ngFor="let forecast of dailyForecasts">
      <div class="surface-card shadow-2 p-3 border-round">
        <div class="flex justify-content-between mb-3">
          <div>
            <span class="block text-500 font-medium mb-3">{{ dayOfWeek[(forecast.Date).getDay()] }}</span>
            <div class="text-900 font-medium text-xl">
              {{ getTemperature(forecast.Temperature.Minimum.Value)}}
              <!-- {{forecast.Temperature.Minimum.Unit}} -->
              - {{getTemperature(forecast.Temperature.Maximum.Value )}}
              <!-- {{forecast.Temperature.Maximum.Unit}} -->
            </div>
          </div>
          <div class="flex align-items-center justify-content-center border-round" style="width:2.5rem;height:2.5rem">
            <p-image src="../../assets/{{forecast.Day.Icon}}.png" [alt]="forecast.Day.IconPhrase" width="60"
              class="mt-2" [preview]="true"></p-image>
          </div>
        </div>
        <span class="text-green-500 font-medium">{{ forecast.Day.IconPhrase }}</span>
      </div>
    </div>
  </div>
</div>
